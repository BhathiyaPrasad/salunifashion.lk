<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images from Firebase Storage</title>
    <!-- Include Firebase SDK (you can get this from your Firebase project) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            margin: 10px;
            max-width: 300px;
            max-height: 200px;
        }
    </style>
    
</head>
<body>
    <h1>Display Images</h1>
    <div id="imageContainer">
     
    </div>

    <div id="womenimageContainer"></div>
    <script>
     // Your web app's Firebase configuration
     var firebaseConfig = {
    apiKey: "AIzaSyDLa_nr_0c0kudQSzcGV5hkwq3WH2bRGgo",
    authDomain: "freidea-pos.firebaseapp.com",
    projectId: "freidea-pos",
    storageBucket: "freidea-pos.appspot.com",
    messagingSenderId: "317401437770",
    appId: "1:317401437770:web:2657a877ea9fe88cf878b3",
    measurementId: "G-M8RF0RL2FP"
 };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your image file in Firebase Storage
        var storage = firebase.storage();
        var storageRef = storage.ref();
        

// Array of image paths
var imagePaths = [
    'Images/men/men1.1.jpg',
    'Images/men/men2.2.jpg',
    'Images/men/men3.3.jpg',
    'Images/men/men1.1.jpg',
    'Images/men/men2.2.jpg',
    'Images/men/men3.3.jpg',
    'Images/men/men1.1.jpg',
    'Images/men/men2.2.jpg',
    'Images/men/men3.3.jpg',
    'Images/men/men1.1.jpg',
    'Images/men/men2.2.jpg',
    'Images/men/men3.3.jpg',
    // Add more image paths as needed
  ];
  
  // Get references to the container where images will be displayed
  var container = document.getElementById('imageContainer');
  
  // Loop through image paths
  for (var i = 0; i < imagePaths.length; i++) {
    var imageRef = storageRef.child(imagePaths[i]);
    imageRef.getDownloadURL().then(function(url) {
      // Create an img element for each image
      var img = document.createElement('img');
      img.src = url;
      img.alt = 'Image ' + (i + 1); // Set alt text (optional)
      container.appendChild(img);
    }).catch(function(error) {
      console.error("Error loading image:", error);
    });
  }
  
// Array of image paths

</body>
</html>
