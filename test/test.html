        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your image file in Firebase Storage
        var storage = firebase.storage();
        var storageRef = storage.ref();
        var imageRef  = storageRef.child('myimages/5655paper.jpg');
        var imageRef2  = storageRef.child('myimages/6292rock.jpg');
        // Display the image
        imageRef.getDownloadURL().then(function(url) {
            // Once we have the URL, we set it as the source of the img element
            document.getElementById('firebase-image').src = url;
        }).catch(function(error) {
            // Handle any errors
            console.error("Error loading the image:", error);
        });
        imageRef2.getDownloadURL().then(function(url) {
            // Once we have the URL, we set it as the source of the img element
            document.getElementById('firebase-image2').src = url;
        }).catch(function(error) {

            console.error("Error loading the image:", error);
        });
    </script>
